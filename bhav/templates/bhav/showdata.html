<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "bhav/settings/css/bootstrap.css" %}" />
    <title>Bhav Data</title>
</head>
<body>
    <br>
    <form action="{% url 'search' %}" method="GET">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="submit">
    </form>
<br><br>
    <table border="1">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for dt in data %}
        <tr>            
            <td>{{dt.code}}</td>
            <td>{{dt.name}}</td>
            <td>{{dt.open}}</td>
            <td>{{dt.high}}</td>
            <td>{{dt.low}}</td>
            <td>{{dt.close}}</td>            
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <script src="{% static "bahv/settings/js/jquery.js" %}"></script>
    <script src="{% static "bahv/settings/js/popper.js" %}"></script>
    <script src="{% static "bahv/settings/js/bootstrap.js" %}"></script>
</body>
</html>
